name: Update NPM Dependencies
description: Check if there are updates to NPM packages, and create a PR with the updated package*.json files.

inputs:
  base_branch:
    description: The branch used as the base for the dependency update checks
    default: main
    required: false
  target_branch:
    description: The branch from which the PR is created
    default: update-dependencies
    required: false
  working-directory:
    description: The working directory of the project to check for dependency update
    required: true
  gh-token:
     description: Authentication token with repository access. Must have write access to contents and pull-requests
     required: true
  debug:
     description: Whether the output debug message to the console
     default: 'false'

runs:
   using: node20
   main: index.js
